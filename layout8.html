<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="CSS/layout8.css" rel="stylesheet">
</head>
<body>
  <ul class="nav">
    <li><a href="https://www.naver.com/">네이버</a></li>
    <li><a href="https://www.google.com/">구글</a></li>
    <li><a href="https://www.daum.net/">다음</a></li>
    <li><a href="https://www.kakao.com/">카카오</a></li>
  </ul>

  <div class="back-img">
    <h3 class="img-title">Meet The HeartFul</h3>
    <p class="img-contents">MOMENTS
    <button class="img-button">자세히 보기</button>
  </div>

  <div class="target" >
    <form>
      아이디: <input type="text"> <br>
      비밀번호: <input type="password">
    </form>
  </div>

  <div class="input-class">
    <form>
      <input type="text" placeholder="여기에 입력하세요">
      <input type="password">
      <input type="number" value="312">
      <input type="email" placeholder="example@example.com">
      <input type="date">
      <input type="checkbox" id="check">
      <label for="check">동의</label>
      <br>
      <input type="radio" name="bundle" id="content1">
      <label for="content1">첫번째</label>
      <br>
      <input type="radio" name="bundle" id="content2">
      <label for="content2">두번째</label>
      <br>
      <input type="radio" name="bundle" id="content3">
      <label for="content3">세번째</label>
      <br>
      <input type="submit" value="회원가입">
      <input type="button" value="뒤로가기">

      <div class="component-table">
        <table class="my-table">
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td colspan="2">4</td>
            <td>6</td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</body>
</html>
